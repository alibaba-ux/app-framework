<script type="text/javascript">

    jQuery(document).ready(function($) {
       var mylog=$.Logger("navbar");
	   $.Logger.setLogLevel(4);
	   //$('.dropdown b').addClass('b-nosel');
	   $('.dropdown').mouseenter(function(){
          setTimeout(function(){
              $('.nav-submenu').show();
			  $('.dropdown').addClass('sel');

          },100);
       });

       $('.dropdown').mouseleave(function(){
          setTimeout(function(){
		     mylog.log("dropdown-mouseleave:onsubmenu "+$('.dropdown').data('onsubmenu'))
            if(!$('.dropdown').data('onsubmenu')){
              $('.nav-submenu').hide();
			  $('.dropdown').removeClass('sel');
              $('.dropdown').data('onsubmenu',0);
            }
           },100);
       });

       $('.nav-submenu').mouseenter(function(){
	     mylog.log("nav-submenu:mouseenter "+$('.dropdown').data('onsubmenu'));
         $('.dropdown').data('onsubmenu',1);
		 mylog.log("nav-submenu:mouseenter "+$('.dropdown').data('onsubmenu'));
       });


       $('.nav-submenu').mouseleave(function(){
	     mylog.log("nav-submenu-mouseleave");
         $('.dropdown').data('onsubmenu',0);
         $('.nav-submenu').hide();
		 $('.dropdown').removeClass('sel');
       });
       
    });
</script>
</body>
